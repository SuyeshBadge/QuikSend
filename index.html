<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>QuikSend</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
</head>

<body>
    <div class="card">
        <div class="card-title">
            <h1> QuikSend </h1>
            <h6>Send Instant WhatsApp text to Unknown Number</h6>
        </div>
        <div class="card-body">
            <h2>Enter the Whatsapp Number</h2>
            <input type="number" name="num" placeholder="10 Digit" pattern="[789][0-9]{9}" id="num1">
            <button>Send</button>
        </div>
        <div class="cred">
            <span> Developed with ❤️ by <a href="https://github.com/SuyeshBadge">Suyesh Badge</a></span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
